services:
  - type: web
    name: line-proxy-shop
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: line-proxy-shop-db
          property: connectionString
      - key: CHANNEL_ACCESS_TOKEN
        sync: false
      - key: CHANNEL_SECRET
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://line-proxy-shop.onrender.com

databases:
  - name: line-proxy-shop-db
    databaseName: line_proxy_shop
    user: line_proxy_shop_user
    plan: free
